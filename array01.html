<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // 建立資料
      let grades = [70, 50, 84]; // 初始陣列
      grades.push(35);           // 新增一筆成績
      grades.push(100);          // 再新增一筆成績
      console.log(grades.length); // 顯示目前陣列長度到主控台
  
      // 取得資料，利用 for 迴圈
      for (i = 0; i < grades.length; i++) {
        document.write(grades[i]);
      }
    </script>
  </body>
  
</html>
